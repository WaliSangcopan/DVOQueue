<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - DVOQueue</title>
  <link rel="stylesheet" href="login-sign.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">DVOQueue</div>
  </header>
  <section class="form-section">
    <div class="form-container">
      <div class="form-card">
        <h2>Create Your Account</h2>
        <input type="text" placeholder="Name" id="regName" />
        <input type="email" placeholder="Email" id="regEmail" />
        <div class="password-wrapper">
          <input type="password" placeholder="Password" id="regPassword" />
          <span class="toggle-password" onclick="togglePassword('regPassword', this)">👁️</span>
        </div>
        <button onclick="register()">Create Account</button>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>
  </section>
  <script type="module" src="firebase-auth.js"></script>
  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "🙈" : "👁️";
    }
  </script>
</body>
<footer class="footer">
    <div class="footer-cols">
      <div>
        <h3>DVOQueue</h3>
        <p>Smart queueing for a smarter city</p>
      </div>
      <div>
        <h4>Products</h4>
        <ul>
          <li>Virtual Queues</li>
          <li>Appointments</li>
          <li>Real-time Status</li>
        </ul>
      </div>
      <div>
        <h4>Resources</h4>
        <ul>
          <li>Help Center</li>
          <li>Privacy Policy</li>
          <li>Terms</li>
        </ul>
      </div>
      <div>
        <h4>Follow Us</h4>
        <p>📘 📸 🐦</p>
      </div>
    </div>
    <div class="copyright">©2025 DVOQueue Technologies</div>
  </footer>
</body>
</html>
